<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brillius</title>
        <link media="all" rel="stylesheet" href="css/slick.css">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
  
    <header class="header navbar navbar-fixed-top">
        <div class="header-container">
            <div class="navbar-header">
                <a class="navbar-brand" href=""><img src="images/logo.png" height="33" width="131" alt="" class="logo"></a>
            </div>
            <nav id="main-nav" class="navbar">
                <ul class="nav navbar-nav navbar-right main-nav hidden-xs">
                    <li role="presentation" class="active"><a href="
                    #home">home</a></li>
                    <li role="presentation"><a href="#about">about</a></li>
                    <li role="presentation"><a href="#team">team</a></li>
                    <li role="presentation"><a href="#portfolio">portfolio</a></li>
                    <li role="presentation"><a href="#blog">blog</a></li>
                    <li role="presentation"><a href="#shortcodes">shortcodes </a></li>
                    <li role="presentation"><a href="#contact">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="home">
        <div class="container">
            <header class="heading">
                <h1>Creative Minds at Work</h1>
                <span class="title">We're a team of developers who are passionate about our work</span>
            </header>
            <div id="gallery">
                <div class="slide clearfix">
                    <div class="center-block">
                        <div class="home__img">
                            <img src="images/home-slide-img.png" alt="" width="1028" height="434">
                        </div>
                    </div>
                </div>
                <div class="slide clearfix">
                    <div class="center-block">
                        <div class="home__img">
                            <img src="images/home-slide-img.png" alt="" width="1028" height="434">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <header class="heading">
                <h1><span class="title__decor">Our Amazing Skills</span></h1>
                <span class="title">Here is what we love and do best<span>
            </header>
            <div class="row">
                <div class="col-md-3 skills">
                    <div class="web">
                    <input type="text" value="25" class="dial" data-readOnly="true" data-width="230" data-fgColor="#000" data-skin="tron" data-height="230" data-thickness=".1" data-angleOffset="180">
                        <span>Web Design</span>
                    </div>
                </div>
             
            </div>
        </div>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.knob.min.js"></script>
    <script>
        $(function() {
            $(".dial").knob();
        });
    </script>

    </body>
</html>
